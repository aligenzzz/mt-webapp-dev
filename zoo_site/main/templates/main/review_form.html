{% extends 'main/index.html' %}

{% block title %}Leave a review{% endblock %}

{% block content %}
  <section>
    <h1 class="center">Leave a review</h1>

    <div align="center">
      <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" value="Leave"/>
      </form>
    </div>
  </section>
{% endblock %}
