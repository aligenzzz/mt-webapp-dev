{% extends 'main/index.html' %}

{% block title %}Edit/add animal{% endblock %}

{% block content %}
  <section>
    <h1 class="center">Edit/add animal</h1>

    <form class="center-container" method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Submit" />
    </form>
  </section>
{% endblock %}
