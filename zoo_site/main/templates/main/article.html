{% extends 'main/index.html' %}

{% block title %}Article{% endblock %}

{% block content %}
    {% load static %}

    <article class="text-block" itemscope itemtype="https://schema.org/Article">
        <h1 itemprop="name">{{ article.title }}</h1>
        <div class="article"><p itemprop="text">{{ content }}</p></div>
        <small>
            <time itemprop="datePublished">{{ article.date }}</time>
        </small>
    </article>
{% endblock %}
